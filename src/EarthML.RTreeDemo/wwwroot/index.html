<!DOCTYPE html>
<html>
<head>
    <title>Draw Features</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="libs/nprogress/nprogress.js"></script>
    <script src="libs/signalr/jquery.signalR.min.js"></script>
    <script src="signalr/hubs"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="http://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js"></script>
</head>
<body>
    <div id="map" class="map"></div>
    <form class="form-inline">
        <label>Geometry type &nbsp;</label>
        <select id="type">
            <option value="Point">Point</option>           
            <option value="Polygon">Polygon</option>
           
            <option value="Box">Box</option>

        </select>
    </form>
    <script>
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var source = new ol.source.Vector();
      var bounds = new ol.source.Vector();

      var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 7,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });
      var vectorBounds = new ol.layer.Vector({
          source: bounds,
          style: new ol.style.Style({
              
              stroke: new ol.style.Stroke({
                  color: '#ff33cc',
                  width: 1
              }),
              image: new ol.style.Circle({
                  radius: 7,
                  fill: new ol.style.Fill({
                      color: '#ffcc33'
                  })
              })
          })
      });

      var map = new ol.Map({
          layers: [raster, vector, vectorBounds],
        target: 'map',
        view: new ol.View({
          center: [-11000000, 4600000],
          zoom: 4
        })
      });

      var typeSelect = document.getElementById('type');

      var draw; // global so we can remove it later
      function addInteraction() {
        var value = typeSelect.value;
        if (value !== 'None') {
          var geometryFunction, maxPoints;
          if (value === 'Square') {
            value = 'Circle';
            geometryFunction = ol.interaction.Draw.createRegularPolygon(4);
          } else if (value === 'Box') {
            value = 'LineString';
            maxPoints = 2;
            geometryFunction = function(coordinates, geometry) {
              if (!geometry) {
                geometry = new ol.geom.Polygon(null);
              }
              var start = coordinates[0];
              var end = coordinates[1];
              geometry.setCoordinates([
                [start, [start[0], end[1]], end, [end[0], start[1]], start]
              ]);
              return geometry;
            };
          }
          draw = new ol.interaction.Draw({
            source: source,
            type: /** @type {ol.geom.GeometryType} */ (value),
            geometryFunction: geometryFunction,
            maxPoints: maxPoints
          });
          map.addInteraction(draw);
        }
      }


      /**
       * Handle change event.
       */
      typeSelect.onchange = function() {
        map.removeInteraction(draw);
        addInteraction();
      };

      addInteraction();


      $(function () {
          var format = new ol.format.GeoJSON();

          var chat = $.connection.rTreeHub;
          chat.client.UpdateTree = function (data) {
              console.log(data);
              console.log(bounds.getFeatureById(data.id));
              if (!bounds.getFeatureById(data.id)) {
                  var feature = new ol.Feature(format.readGeometry(data.geometry, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" }));
                  feature.setId(data.id);
                  bounds.addFeature(feature);
              } else {
                  bounds.getFeatureById(data.id).setGeometry(format.readGeometry(data.geometry, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" }));
              }
          };
          $.connection.hub.logging = true;
          $.connection.hub.start().done(function () {
             
              source.on("addfeature", function (f) {
                  var data = format.writeFeatureObject(f.feature, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" });
                  chat.server.addFeature(data);
                  console.log(JSON.stringify(data));
              })
          });
      });
    </script>
</body>
</html>
