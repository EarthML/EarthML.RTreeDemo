<!DOCTYPE html>
<html>
<head>
    <title>Draw Features</title>
    <link rel="stylesheet" href="libs/openlayers/ol.css" type="text/css">
    <link rel="stylesheet" href="libs/nprogress/nprogress.css" type="text/css" />
    <link href="libs/toastr/toastr.min.css" rel="stylesheet" />

    <script src="libs/jquery/jquery.min.js" ></script>

    <script src="libs/nprogress/nprogress.js"></script>
    <script src="libs/signalr/jquery.signalR.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="libs/openlayers/ol.js"></script>
    <script src="libs/nprogress/nprogress.js"></script>
    <script src="libs/toastr/toastr.min.js"></script>
</head>
<body>
    <div id="map" class="map"></div>
    <form class="form-inline">
        <label>Geometry type &nbsp;</label>
        <select id="type">
            <option value="Point">Point</option>           
            <option value="Polygon">Polygon</option>
           
            <option value="Box">Box</option>

        </select>
    </form>
    <script>
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var source = new ol.source.Vector();
      var bounds = new ol.source.Vector();
      var boundsImage = new ol.source.ImageVector({ source: bounds });
      var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 3,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });
      var vectorBounds = new ol.layer.Vector({
          source: bounds
      });

      var map = new ol.Map({
          layers: [raster, vector, vectorBounds],
        target: 'map',
        view: new ol.View({
          center: [-11000000, 4600000],
          zoom: 4
        })
      });

      var typeSelect = document.getElementById('type');

      var draw; // global so we can remove it later
      function addInteraction() {
        var value = typeSelect.value;
        if (value !== 'None') {
          var geometryFunction, maxPoints;
          if (value === 'Square') {
            value = 'Circle';
            geometryFunction = ol.interaction.Draw.createRegularPolygon(4);
          } else if (value === 'Box') {
            value = 'LineString';
            maxPoints = 2;
            geometryFunction = function(coordinates, geometry) {
              if (!geometry) {
                geometry = new ol.geom.Polygon(null);
              }
              var start = coordinates[0];
              var end = coordinates[1];
              geometry.setCoordinates([
                [start, [start[0], end[1]], end, [end[0], start[1]], start]
              ]);
              return geometry;
            };
          }
          draw = new ol.interaction.Draw({
            source: source,
            type: /** @type {ol.geom.GeometryType} */ (value),
            geometryFunction: geometryFunction,
            maxPoints: maxPoints
          });
          map.addInteraction(draw);
        }
      }


      /**
       * Handle change event.
       */
      typeSelect.onchange = function() {
        map.removeInteraction(draw);
        addInteraction();
      };

      addInteraction();


      $(function () {
          var format = new ol.format.GeoJSON();

          var chat = $.connection.rTreeHub;
          chat.client.UpdateTree = function (data) {
              console.log(data);
              console.log(bounds.getFeatureById(data.id));
              let feature = bounds.getFeatureById(data.id);
              if (!feature) {
                  feature = new ol.Feature(format.readGeometry(data.geometry, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" }));
                  feature.setId(data.id);
                  bounds.addFeature(feature);
              } else {
                  feature.setGeometry(format.readGeometry(data.geometry, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" }));
              }

              feature.setStyle([
                  new ol.style.Style({

                      stroke: new ol.style.Stroke({
                          color: [0,0,0, (data.height+1) /10],
                          width: 1
                      })
                  })]);

              map.changed();
              
          };
          chat.client.ClearTree = function () {

              bounds.clear();

            
          }
          $.connection.hub.logging = true;
          $.connection.hub.start().done(function () {
              NProgress.done();
              source.on("addfeature", function (f) {
                  NProgress.start();
                  var time = new Date().getTime();
                  var data = format.writeFeatureObject(f.feature, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" });
                  chat.server.search(data).done(function(data){
                      bounds.clear();
                     
                      console.log(data);
                      var features = format.readFeatures(data, { featureProjection: "EPSG:3857", dataProjection: "EPSG:4326" });

                      bounds.addFeatures(features);

                      NProgress.done();
                      var info = data.features.map(m=>m.properties.name + ", epsg:" + m.properties.epsg).join("<br/>");
                      toastr.info('<div>Found ' + features.length + ' in ' + (new Date().getTime() - time) + 'ms<br/>'+ info +'<div>')

                  });
                  console.log(JSON.stringify(data));
              })
              
          });
      });
    </script>
    <script>
        NProgress.start();
    </script>
</body>
</html>
